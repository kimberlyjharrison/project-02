<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Job Search Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
      <h1 class="jumbotron">Job Listings</h1>
      <div>
        <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
          {% for item in jobs %}
          <div class="col-lg-4">
              <div class="card" style="width: 20rem;">
                  <div class="card-body">
                    <h4 class="card-title card-link">{{ item.Title }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Company: {{ item.Company }}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Location: {{ item.Location }}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Salary: {{ item.Salary_Info }}</h6>
                    <a href="{{ item.Link }}" class="card-link">Link to Post</a>
                  </div>
                </div>
            </div>
            {% endfor %}

      </div>
    </div>
  </body>

</html>
